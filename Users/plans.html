<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prepaid Recharge Plans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="plansStyle.css">
  <script src="plansScript.js"></script>

  <style>
.number-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

  </style>
</head>
<body>
  
  <!-- Header -->
  <header id="mainHeader">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <div class="logo">
            <img src="images/logo.png" alt="Mobicom Logo"/>
          </div>
          <nav class="d-none d-md-flex gap-4" aria-label="Main Navigation">
            <a class="nav-btn" href="index.html" aria-label="Home">Home</a>
            <a class="nav-btn active" href="plans.html" aria-label="Plans">Plans</a>
            <a class="nav-btn" href="index.html#support" aria-label="Support">Support</a>
            <a class="nav-btn" href="index.html#contact" aria-label="Contact">Contact</a>
            <a class="nav-btn" href="login.html" aria-label="User Profile"><i class="fas fa-user"></i></a>
          </nav>
          <button class="mobile-toggle d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-label="Toggle mobile menu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </header>
    
    <!-- Mobile Menu Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Mobicom</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="d-flex flex-column gap-3">
          <a class="nav-btn active" href="index.html">Home</a>
          <a class="nav-btn" href="index.html#recharge">Plans</a>
          <a class="nav-btn" href="#support">Support</a>
          <a class="nav-btn" href="#contact">Contact</a>
          <a class="nav-btn" href="login.html">Login <i class="fas fa-user ms-2"></i></a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="container-fluid" style="background-color: aliceblue;">
        <div class="row">
          <!-- Left Sidebar -->
          <div class="col-md-3 sidebar-container">
            <div class="sidebar-content">
              <!-- User Profile Card -->
              <div class="profile-card">
                <div class="profile-card-content">
                  <div class="number-container">
                    <div class="number-display">
                        <input type="text" id="changeInput" value="+91 9876543210" disabled>
                    </div>
                    <div class="number-display" style="height: 50px;">
                        <button id="changeButton" onclick="enableChange()" aria-label="Edit number">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>
                <br>
                  <div class="balance-section">
                    <div class="balance-header">
                      <span>Last Recharge</span>
                      <span class="expiry-text">28 days ago</span>
                    </div>
                    <div class="balance-amount">₹299</div>
                    <div class="balance-progress">
                      <div class="balance-bar" style="width: 15%;"></div>
                    </div>
                    <div class="warning-text">
                      <i class="fas fa-exclamation-circle me-1"></i> Expires in 2 days
                    </div>
                  </div>
                </div>
              </div>
    
              <!-- Search & Filter Card -->
              <div class="search-filter-card">
                <h2 class="h5 fw-semibold mb-3">Find Your Perfect Plan</h2>
                <div class="search-container"></div>
                <button id="toggleFilters" class="filter-button" onclick="toggleFilters()">
                  <span><i class="fas fa-filter me-2"></i> Advanced Filters</span>
                  <i id="filterIcon" class="fas fa-chevron-down"></i>
                </button>
                <div id="filtersContainer" class="filters-panel d-none">
                    <div class="filter-form-group">
                      <label for="dataFilter" class="filter-label">Data</label>
                      <select id="dataFilter" class="filter-select" onchange="filterPlans()">
                        <option value="">All Data</option>
                        <option value="1GB">1GB</option>
                        <option value="2GB">2GB</option>
                        <option value="3GB">3GB</option>
                        <option value="5GB">5GB</option>
                        <option value="Unlimited">Unlimited</option>
                      </select>
                    </div>
                  
                    <div class="filter-form-group">
                      <label for="priceFilter" class="filter-label">Price Range</label>
                      <select id="priceFilter" class="filter-select" onchange="filterPlans()">
                        <option value="">All Prices</option>
                        <option value="0-500">₹0 - ₹500</option>
                        <option value="500-1000">₹500 - ₹1000</option>
                        <option value="1000-2000">₹1000 - ₹2000</option>
                        <option value="2000+">₹2000+</option>
                      </select>
                    </div>
                  
                    <div class="filter-form-group">
                      <label class="filter-label">Validity</label>
                      <div class="checkbox-group">
                        <label>
                          <input type="checkbox" class="filter-checkbox" value="28" onchange="filterPlans()"> 28 Days
                        </label>
                        <label>
                          <input type="checkbox" class="filter-checkbox" value="56" onchange="filterPlans()"> 56 Days
                        </label>
                        <label>
                          <input type="checkbox" class="filter-checkbox" value="90" onchange="filterPlans()"> 90 Days
                        </label>
                        <label>
                          <input type="checkbox" class="filter-checkbox" value="365" onchange="filterPlans()"> 365 Days
                        </label>
                      </div>
                    </div>
                
                  
                    <button class="clear-filters" onclick="clearFilters()">
                      <i class="fas fa-times"></i> Clear Filters
                    </button>
                  </div>
              </div>
    
              <!-- Recently Viewed Plans -->
              <div class="recent-plans">
                <h3 class="recent-title">Recently Viewed Plans</h3>
                <div class="recent-plan-item">
                  <div class="recent-plan-details">
                    <span>₹499</span>
                    <small>2GB/day | 28 days</small>
                  </div>
                  <button class="btn btn-sm btn-outline-primary">Select</button>
                </div>
              </div>

            </div>
          </div>
    
          <!-- Plans Section -->
          <div class="col-md-9 plans-container" style="background-color:aliceblue;">
            <div class="tabs-container mb-4">
              <div class="tabs-header">
                <h3 class="category-title">Plans</h3>
              </div>
              <div class="tabs-content">
                <button class="tab-button" onclick="changeTab('popular', this)">Popular</button>
                <button class="tab-button" onclick="changeTab('recommended', this)">Recommended</button>
                <button class="tab-button" onclick="changeTab('unlimited', this)">Unlimited</button>
                <button class="tab-button" onclick="changeTab('data', this)">Data</button>
                <button class="tab-button" onclick="changeTab('longValidity', this)">Long Validity</button>
                <button class="tab-button" onclick="changeTab('savers', this)">Savers</button>
                <button class="tab-button" onclick="changeTab('entertainment', this)">Entertainment</button>
                <button class="tab-button" onclick="changeTab('talktime', this)">Talktime</button>
                <button class="tab-button" onclick="changeTab('roaming', this)">Roaming</button>
                <button class="tab-button" onclick="changeTab('flight', this)">Flight</button>
              </div>
            </div>
            <div id="plans-container" class="plans-grid"></div>
          </div>
        </div>
      </main>


</body>
</html>
